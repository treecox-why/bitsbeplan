<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Cryptocash Dashboard - ICO & Cryptocurrency Landing Page HTML + Dashboard Template</title>
  <!-- Favicon Icon -->
  <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.png">
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <!-- Icon Fonts-->
  <link href="vendor/webfont/css/cryptocoins.css" rel="stylesheet" type="text/css">
  <link href="vendor/webfont/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/admin.css" rel="stylesheet">

<body>
  <div class="bg_image h-100">
      <div class="lr_wrap">
          <div class="card-body">
          	<div class="lr_icon text-center">
          	<img src="images/logo_icon.png" alt="logo"/>
            </div>	
            <h6 class="my-4 text-center text-uppercase">Welcome to Cryptocash</h6>
            <form action="index.html">
              <div class="form-group">
                <label for="exampleInputname">Username</label>
                <input class="form-control" id="exampleInputname" type="text" placeholder="Enter Your Name" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input class="form-control" id="exampleInputEmail1" type="email" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" required> I agree to Terms & Pollicy.</label>
                </div>
              </div>
              <button type="submit" class="btn btn-default btn-block" href="index.html">Sign Up</button>
            </form>
            <div class="text-center mt-3">
              <span class="small">Already have an account? <a href="login.html">Login</a></span>
            </div>
          </div>
        </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
